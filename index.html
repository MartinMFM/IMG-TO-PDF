<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img To Pdf Converter</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/downloadjs@1.4.7/download.js"
    ></script>
    <script src="https://unpkg.com/pdf-lib"></script>
  </head>

  <body>
    <div class="nav">
      <span class="logo" id="home"> <i class="fa fa-file-pdf-o"></i> PDF </span>
      
    </div>

    <div class="input-page" id="input-page">
      <div class="choose-file">
        <div class="add-more-files">
          <div class="inp-container">
            <input
              type="file"
              id="upload-file"
              onchange={encodeImageFileAsURL(this)}
              multiple
              accept="image/"
            />
            <h4 class="drop">DRAG & DROP OR</h4>
            <p><i class="fa fa-file-image-o fa-4x img-icon"></i></p>
            <label for="upload-file" id="custom-file">CHOOSE FILES</label>
          </div>
        </div>
      </div>
    </div>

    <div class="pdf-page" id="pdf-page">
      <div class="create-pdf" id="create-pdf">
        <div class="file-item">
          <div class="modify">
            <button class="delete-btn">
              <i class="fa fa-trash"></i>
            </button>
          </div>
          <div class="img-container">
            <img id="img" src="./imagen0001.jpg" alt="img" />
          </div>
          <p id="img-name">1.jpg</p>
        </div>
      </div>
    </div>

    <div id="config-container">
      <div class="title">
        <h2>Opciones</h2>
      </div>
      <div class="size-pag">
        <h3>Tama침o de pagina</h3>
        <select name="option-size" id="op-size">
          <option value="a4">A4</option>
        <option value="auto">Ajustado</option>
        </select>
      </div>
      <div class="margin-cont">
        <h3>M치rgenes</h3>
        <div class="margin-btns">
          <button class="margin-btn" data-margin="sinMargen">Sin margen</button>
          <button class="margin-btn selected" data-margin="peque침o">Peque침o</button>
          <button class="margin-btn" data-margin="grande">Grande</button>
        </div>
      </div>
      <div class="saveBtn-Cont">
        <button id="convertBtn" onclick={embedImages()}>GUARDAR COMO PDF</button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
